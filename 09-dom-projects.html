<p>Amazon Shipping Calculator</p>
<label>
  <input placeholder="Cost of holder" class="js-cost-input" onkeydown="
  handleCostKeyDown(Event);
  ">
</label>
<!--if we use onkeydown="
console.log(even.key) -> it will show everything you are typing-->
<button onclick="
calculateTotal()
">Calculator</button>
<p class="js-total-cost"></p>

<script>
    function handleCostKeyDown(Event){
      console.log(Event.key);
      if(Event.key === 'Enter'){
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value);

      if(cost < 40){
        cost = cost + 10;
      }
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }


    function subcribe(){
      const buttonElement = document.querySelector('.js-subcribe-button')
      if(buttonElement.innerHTML ==='Subcribe'){
        buttonElement.innerHTML = 'Subcribed';
      }else {
        buttonElement.innerHTML = 'Subcribe';
      }
    }


</script>
